<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-box">
            <input type="text" class="pass-box" id="pass-box" disabled >
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>

        <div id="pass-indicator" class="passIndicator"></div>

        <input type="range" min="1" max="30" value="6" step="1" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

       <div class="row">
        <label for="LowerCase">Including LowerCase letters(a-z)</label>
        <input type="checkbox" name="LowerCase" id="LowerCase" checked>
       </div>

       <div class="row">
        <label for="upperCase">Including upperCase letters(A-Z) </label>
        <input type="checkbox" name="upperCase" id="upperCase" checked>
       </div>

       <div class="row">
        <label for="numbers">Including numbers(0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked>
       </div>

       <div class="row">
        <label for="symbols">Including special sysmbols(@-8)</label>
        <input type="checkbox" name="symbols" id="symbols" checked>
       </div>
      <button class="genBtn" id="genBtn">Generate Password</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
